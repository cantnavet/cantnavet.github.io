<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: "unifont";
            background-image: url("./Material/images/2024-02-08_14.17.21.png"); 
            justify-content: center; 
            align-items: center;
            background-repeat: no-repeat;
            background-position: center; 
            height: 100vh; 
        }   
      </style>
    <link rel="stylesheet" href="./CSS/mypage.css">
    <script src="./JS/mypage.js"></script>

    <meta charset="UTF-8">
    <meta name="Keywords" content="MC跑酷，Minecraft跑酷，我的世界跑酷，mcpk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Parkour</title>
</head>
<body>
    <!--标题区-->
    <h3 style="color: rgba(18, 18, 18, 0.7);">- 在此輸入0.5 ~ 2之間的助跑 -</h2>
    <h1 style="text-shadow: 2px 2px 2px rgba(222,222,222, 0.7);position: absolute;left: 38%;font-size: 70px;top: -4%;"><b>Minecraft</b></h1>
    <h2 style="text-shadow: 2px 2px 2px rgba(222,222,222, 0.7);position: absolute;left: 37%;font-size: 50px;top: 8%;"><b>Jump simulator</b></h2>

    <!--左侧动态信息+输入显示区-->
    <div>

        <input type="number" id="bm" value="1">
        <button id="startButton" onclick="startTimer()">Start</button>
        <button id="reset" onclick="resetb()">reset</button>

        <table style="background-color: rgba(80, 80, 80, 0.3);border-radius: 5%;color: rgba(255, 255, 255, 0.7);">
            <tr>
                <td>ticks</td>
                <td>速度(block/tick)</td>
                <td>距離(block)</td>
            </tr>
            <tr>
                <td>1.</td>
                <td id="s1">0</td>
                <td id="d1">0</td>
            </tr>
            <tr>
                <td>2.</td>
                <td id="s2">0</td>
                <td id="d2">0</td>
            </tr>
            <tr>
                <td>3.</td>
                <td id="s3">0</td>
                <td id="d3">0</td>
            </tr>
            <tr>
                <td>4.</td>
                <td id="s4">0</td>
                <td id="d4">0</td>
            </tr>
            <tr>
                <td>5.</td>
                <td id="s5">0</td>
                <td id="d5">0</td>
            </tr>
            <tr>
                <td>6.</td>
                <td id="s6">0</td>
                <td id="d6">0</td>
            </tr>
            <tr>
                <td>7.</td>
                <td id="s7">0</td>
                <td id="d7">0</td>
            </tr>
            <tr>
                <td>8.</td>
                <td id="s8">0</td>
                <td id="d8">0</td>
            </tr>
            <tr>
                <td>9.</td>
                <td id="s9">0</td>
                <td id="d9">0</td>
            </tr>
            <tr>
                <td>10.</td>
                <td id="s10">0</td>
                <td id="d10">0</td>
            </tr>
            <tr>
                <td>11.</td>
                <td id="s11">0</td>
                <td id="d11">0</td>
            </tr>
        </table>
        <br>
        如果對mc跑酷感興趣，可訪問:
        <br>
        <a href="https://mcpk.miraheze.org/wiki/Main_Page">- Minecraft Parkour WIKI -</a>
        <br>
        <br>
        <input type="checkbox" id="mmlim">解除助跑限制
        <br>
        <span style="font-size: 10px;">(警告，仅供娱乐，限定范围外的助跑计算结果不保证准确)</span>
    </div>

    <!--中间动画显示区-->
    <div id="move">
        <div id="movingElement"><img src="./Material/images/cant.png" alt="" id="player"></div>
        <div id="bmp">0</div>
        <div id="ldp"></div>
        <div id="d">← 0.0000 格 →</div>
    </div>

    <a href="./index.html">
        <video id="omg" src="./Material/omg3.mp4"></video>
        <video id="vid" muted autoplay loop src="./Material/pre3.mp4"></video>
    </a>
    <audio id="sound" src="./Material/sound.mp3"></audio>
</body>
</html>
